<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Priemfactorisatie</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      font-size: 1.2em;
      padding: 5px;
      width: 300px;
      text-align: center;
    }

    button {
      font-size: 1.2em;
      padding: 5px 10px;
      margin: 10px 0;
    }

    .result {
      font-size: 1.3em;
      margin-top: 10px;
      text-align: left;
      white-space: pre-line;
      width: 300px;
    }

    sup {
      font-size: 0.7em;
      vertical-align: super;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Priemfactorisatie</h1>

  <div class="input-group">
    <label for="inputNumber">Welk getal?</label>
    <input type="number" id="inputNumber" min="2">
    <button onclick="factoriseer()">Factoriseer</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    const inputField = document.getElementById('inputNumber');
    const outputDiv = document.getElementById('output');

    inputField.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        factoriseer();
      }
    });

    function factoriseer() {
      const input = inputField.value.trim();
      let n;
      try {
        n = BigInt(input);
      } catch (e) {
        outputDiv.textContent = 'Ongeldig getal.';
        return;
      }

      if (n < 2n) {
        outputDiv.textContent = 'Voer een geheel getal â‰¥ 2 in.';
        return;
      }

      let origineel = n;
      let factor = 2n;
      let factoren = [];

      while (n > 1n) {
        let count = 0;
        while (n % factor === 0n) {
          n /= factor;
          count++;
        }
        if (count > 0) {
          factoren.push({ base: factor, exponent: count });
        }
        factor++;
        if (factor * factor > n && n > 1n) {
          factoren.push({ base: n, exponent: 1 });
          break;
        }
      }

      if (factoren.length === 1 && factoren[0].exponent === 1 && factoren[0].base === origineel) {
        outputDiv.innerHTML = `<strong>${origineel.toString()}</strong> is priem!`;
      } else {
        let html = factoren.map(f => {
          if (f.exponent === 1) return `${f.base}`;
          return `${f.base}<sup>${f.exponent}</sup>`;
        }).join('\n');
        outputDiv.innerHTML = html;
      }
    }
  </script>
</body>
</html>
